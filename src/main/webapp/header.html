<script type="text/javascript">
    //页面加载完毕以后执行
    $(function () {
        loadUserStatus();
    })

    /**
     * 加载用户的状态
     */
    function loadUserStatus() {
        //1.get访问user和getLoginUserData方法
        $.get({
            url:"user",
            data:"action=getLoginUserData",  //指定要调用的方法
            success: function (result) {  //返回false表示没有登录
                if (result == "false") {
                    //2.如果返回false，没有登录
                    $("div.login_out").show();
                    $("div.login").hide();
                }
                else {
                    //3.否则显示用户的名字
                    $("div.login_out").hide();
                    $("div.login").show();
                    //修改名字
                    $("#welcome").text("欢迎您！" + result);
                }
            }
        });
    }
</script>
